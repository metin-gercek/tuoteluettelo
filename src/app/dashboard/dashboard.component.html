<div class="row justify-content-center">
  <div class="col-sm-3">
    <p>Search:</p>
    <input
      class="form-control"
      id="myInput"
      type="text"
      [(ngModel)]="searchList"
    />
    <br />
    <select class="form-select" (change) ="sortItem($event)" >
      <option selected></option>
      <option value="age" selected>Newest</option>
      <option value="id">Alphabetical</option>
    </select>

    
  </div>
  <br />
  <div class="col-sm-9">
    <app-phone-list [searchList]="searchList" (sentEvent)="searchList=$event" ></app-phone-list>
  </div>
</div>
