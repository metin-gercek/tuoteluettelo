<ul class="mb-3 card list-group list-group-flush col" id="myList" *ngFor="let phone of phones | phoneFilter: searchList | orderBy: orderHeader"     >

    <li class="list-group-item" >
        <img class="col-sm-2 float-start" src="{{ 'assets/' + phone.imageUrl }}" alt="">

        <div class="col-sm-10 float-end p-2"   >
            <h4 class="text-primary"  ><a routerLink = 'details/{{ phone.id }}'> {{ phone.id }}</a></h4>
            <p >{{ phone.snippet }} </p>
        </div>
    </li>

  </ul>
